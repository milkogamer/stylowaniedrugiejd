<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta lang="UTF-8">
    
    <title>Dokument HTML</title>
    <style>
        .content {
            background-color: gray;
            color: black;
        }
        #header {
            background-color: green;
        }
        #main {
            background-color: blue;
        }
        #footer {
            background-color: orange;
        }
        .content {
            background-color: red !important; 
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div class="content" style="color: white;">To jest nagłówek</div>
    </div>

    <div id="main">
        <div class="content">To jest treść główna</div>
    </div>

    <div id="footer">
        <div class="content">To jest stopka</div>
    </div>

</body>
</html>
